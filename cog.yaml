build:
  gpu: true
  python_version: "3.10"
  system_packages:
    - git
    - build-essential
    - cmake
    - libopenblas-dev
    - libblas-dev
    - libssl-dev
    - libsqlite3-dev
    - wget
  python_packages:
    - pip: "22.3.1"
    - setuptools: "65.6.3"
    - wheel: "0.38.4"
    - llama-cpp-python[cuda]==0.1.78
run:
  - pip install --force-reinstall --no-cache-dir --upgrade \
      pip setuptools wheel
  - pip install --no-cache-dir llama-cpp-python[cuda]
  - mkdir -p /src/models
  - cp -r models/* /src/models/
predict: "predict.py:Predictor"